<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to 昱辰的小天地</h1>
    </header>

    <section class="converter">
        <div class="input-section">
            <p class="description">十進位的轉換:</p>
            <label for="decimalInput">輸入十進位(Decimal):</label>
            <input type="number" id="decimalInput" placeholder="Enter decimal value" />
            <button id="convertButton">Convert</button>
        </div>

        <div class="result-section">
            <p id="binaryResult">Binary: </p>
            <p id="octalResult">Octal: </p>
            <p id="hexResult">Hexadecimal: </p>
        </div>
    </section>

    <footer>
        <p>Created by <strong>Yu Chen Lee</strong></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
