<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Decimal to Binary, Octal and Hex Converter</h1>
    </header>

    <section class="converter">
        <div class="input-section">
            <label for="decimalInput">Enter a Decimal Number:</label>
            <input type="number" id="decimalInput" placeholder="Enter decimal value" />
            <button onclick="convert()">Convert</button>
        </div>

        <div class="result-section">
            <p id="binaryResult">Binary: </p>
            <p id="octalResult">Octal: </p>
            <p id="hexResult">Hexadecimal: </p>
        </div>
    </section>

    <footer>
        <p>Created by <strong>Your Name</strong></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
